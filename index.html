<!DOCTYPE html>
<!--lang debe ser en español-->
<html lang="es">
<!--Info que le mandamos al navegador-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--todo lo que el usuario ve-->
<body>
    <!--Realizaremos el header de Google-->
    <!--Header es como una división en el contenido-->
    <header>
            <!--un nav nos aporta navegación dentro de la página-->
            <nav>
                <!--ul es para lista no ordenada-->
                <!--class para poder editarlo en main css-->
                <ul class="nav-right-section">
                    <li>
                        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                    </li>
                    <li>
                        <a href="https://photos.google.com/">Images</a>   
                    </li>
                    <li class="menu">
                    </li>
                    <li class="profile-pic">
                    </li>
                </ul>
            </nav>
    </header>
    <!--main es otra división y la más importante-->
    <main>
        <!--Sección Logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo de google">
        </section>
        <!--Sección buscador/ input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--DIV botones abajo del buscador-->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <!--Footer pie de página-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">About</a>
            </li>

            <li>
                <a href="">Advertising</a>
            </li>

            <li>
                <a href="">Business</a>
            </li>
            
            <li>
                <a href="">How Search works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
                <a href="">Term</a>
            </li>
            <li>
                <a href="">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
